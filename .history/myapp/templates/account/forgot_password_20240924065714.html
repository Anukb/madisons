{% load static %}

<!-- accounts/templates/accounts/forgot_password.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Madison</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Make sure this path is correct -->
</head>
<body>
    <div class="login-container">
        <h1>Madison</h1>
        <h2>Forgot Or Need A Password?</h2>
        <p>What would you like to do?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="action" value="reset_password">Reset Password</button>
            <button type="submit" name="action" value="email_link">Access Account With An Email Link</button>
            {{ form.as_p }} <!-- Ensure form is defined if you are using it -->
            <button type="submit" class="btn">SEND</button>
        </form>
        <a href="{% url 'login' %}">Return to Sign In</a>
    </div>
</body>
</html>
