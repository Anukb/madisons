{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #ffffff;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
        }
        h2 {
            font-size: 2rem;
            color: #333333;
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        form div {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            font-size: 0.9rem;
            color: #555555;
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
            background: #f9f9f9;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6c63ff;
            outline: none;
            background: #ffffff;
        }
        button {
            background-color: #6c63ff;
            color: #ffffff;
            border: none;
            padding: 0.9rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 1.5rem;
            font-weight: 600;
        }
        button:hover {
            background-color: #574bdb;
        }
        .error-messages {
            color: #d9534f;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: left;
        }
        .footer-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }
        .footer-link a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 600;
        }
        .footer-link a:hover {
            color: #574bdb;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }
            h2 {
                font-size: 1.8rem;
            }
            input[type="text"],
            input[type="password"] {
                padding: 0.8rem;
            }
            button {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h2>Admin Login</h2>
    <div class="login-container">
        
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        {% if messages %}
            <div class="error-messages">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        
        
        </div>
    </div>
</body>
</html>
